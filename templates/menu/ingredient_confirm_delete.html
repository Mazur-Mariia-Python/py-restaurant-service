{% extends "layouts/base.html" %}

{% block content %}
  <div class="mt-3 text-dark">
    <h1>Delete Ingredient</h1>
    <p>Are you sure you want to delete the ingredient: {{ ingredient.ingredient_name }}?</p>
    <p><i>All dishes associated with this ingredient will also be removed!</i></p>

    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes, delete." class="btn btn-danger">
    </form>
  </div>
{% endblock %}
