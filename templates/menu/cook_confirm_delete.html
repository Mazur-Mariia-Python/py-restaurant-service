{% extends "layouts/base.html" %}

{% block content %}
  <div class="mt-3 text-dark">
    <h1>Delete Cook</h1>
    <p>Are you sure you want to delete the cook: {{ cook.first_name }} {{ cook.last_name }}?</p>
    <p><i>All specializations and dishes associated with this cook will also be removed!</i></p>

    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes, delete." class="btn btn-danger">
    </form>
  </div>
{% endblock %}
