{% extends "layouts/base.html" %}

{% block content %}
  <div class="mt-3 text-dark">
    <h1>Delete Dish</h1>
    <p>Are you sure you want to delete the dish: {{ dish.dish_name }}?</p>
    <p><i>All ingredients, dish types and cooks associated with this dish will also be removed!</i></p>

    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes, delete." class="btn btn-danger">
    </form>
  </div>
{% endblock %}
