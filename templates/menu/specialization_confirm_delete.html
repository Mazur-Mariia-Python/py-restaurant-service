{% extends "layouts/base.html" %}

{% block content %}
  <div class="mt-3 text-dark">
    <h1>Delete Specialization</h1>
    <p>Are you sure you want to delete the specialization: {{ specialization.specialization_name }}?</p>
    <p><i>All cooks associated with this specialization will also be removed!</i></p>

    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes, delete." class="btn btn-danger">
    </form>
  </div>
{% endblock %}
